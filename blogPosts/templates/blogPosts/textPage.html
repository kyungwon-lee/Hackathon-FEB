<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>FEB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/blogPosts/css/textPage.css' %}">  
  </head>
  <body>
  
      <div class= "textPage"> 

<!-- 검색창과 기능버튼 구현 -->
        <section class = "topBar">
          
          <span class = "search">
            <input class = "searchBar"  type="text" placeholder="필요한 내용을 검색해주세요" >
            <!-- <span class = search-button>
              <button type="button" id="img_button"><img  src="{%static 'blogPosts/img/search_icon.png'%}" width = "30px"></button>
            </span> -->
            <button class = "searchButton">검색</button> 
          </span>
          
          <span style = "float : right" class = "button-list">
            <button class = "printButton">인쇄</button>
            <button class = "shareButton">공유</button>
            <button class = "editButton">편집</button>
          </span>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>

  <!-- 텍스트의 분류, 제목, 간략한 설명 -->


        <section class = "topInformation">
          {% comment %} <a href = "127.0.0.1:8000" class= "classification">분류(동물)</a> {% endcomment %}
          <h3 class= "classification"> {{ post.section }}</h3>
          <h1 class= "title">{{ post.title }}</h1>
          <p class= "abstract-text">{{ post.brief_description }}</p>
          {% comment %} <div class= "title">제목(보노보노)</div> {% endcomment %}
          {% comment %} <div class= "abstract-text">간략한 설명</div> {% endcomment %}
        </section>

        <br>
        <br>
        <br>
        <br>


  <!-- 텍스트의 내용과 사진이 들어가는 부분 -->
        <section class = "textBox">
          <div style="border: 1px solid black; padding: 10px; height : 1000px; width : 1000px" >
            <p>
            <img src="{%static 'blogPosts/img/bonobono.jpg'%}" width="200px"  alt="예시 이미지" align = "left" vspace = "10" hspace = "10">
              <div>
                {{ post.content }}
              </div>
            </p>
          </div>
        </section>

        <section class = "editButtonList">
          <a href = "{% url 'blogPosts:delete' id=post.id %}"> 삭제 </a>
          <a href = "{% url 'blogPosts:update' id=post.id %}"> 수정 </a>




      </div>

  </body>
</html>
