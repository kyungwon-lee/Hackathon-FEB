            {% comment %} <form autocomplete="off" class="search_input">
              <input id="homeSearch" type="text" placeholder="원하는 내용을 찾아보세요" onfocus="this.placeholder=''" onblur="this.placeholder='원하는 내용을 찾아보세요'">

            </form> {% endcomment %}

              <input type="submit" style="display:none;">
            </form>
          </div>
        </div>
