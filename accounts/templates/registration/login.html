<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>FEB</title>
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <link rel="stylesheet" href="{% static '/accounts/css/login.css' %}">  
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
    </style>
  </head>
  <body>
    <nav class="header">
      <div class="header-logo-div">
        <a href="{%url 'home'%}">
          <img class ="header-logo" src="{%static 'blogPosts/img/logo.png'%}" />
        </a>
      </div>
    </nav>



    {% comment %} <a href="{%url 'home'%}">홈으로</a> {% endcomment %}
    <div class="loginPage">
      <h2>로그인</h2>
      <div class="card">
        <form action="{%url 'login' %}" method="post" class="formRow">
          {% csrf_token %}
          <legend>이메일</legend>
          <input type="text" name="username" placeholder="example@feb.com" onfocus="this.placeholder=''" onblur="this.placeholder='example@feb.com'"<br>
          <legend class="pwLegend">비밀번호</legend>
          <input type="password" name="password" placeholder="비밀번호를 입력해주세요."><br>
          <input type="hidden" name="next" value="{{next}}">
          <button class="emailLoginBtn" type="submit">이메일 로그인</button>
          <button class="facebookLoginBtn" type="button">
            <a href="{% url "social:begin" "google-oauth2" %}">
              <img src="{% static '/accounts/img/btn_google_signin_light_normal_web@2x.png' %}"></img>
            </a>
          </button>
        </form>
        <div class="signupLink">
          <a class="link" href="{%url 'signup' %}">계정이 없으신가요?</a>
        </div>
      </div>
    </div>
  </body>
</html>
