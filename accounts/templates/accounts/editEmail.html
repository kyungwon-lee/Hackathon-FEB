<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>FEB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/accounts/css/editEmail.css' %}">  
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
    </style>
  </head>
  <body>
    <form method="POST" action="{%url 'editemail' %}">
    {% csrf_token %}
    <a href="{%url 'home'%}">홈으로</a>
    <div class="editEmailContainer">
      <div class="emailInfo">
        <h1>이메일 수정</h1>
        <section class="inputEmail">
          <fieldset>
            <legend>이메일</legend>
            <div>
              <input name="email" type="text" placeholder= {{user.profile.email}} autocomplete="off">
              <div class="invalidFeedback"></div>
            </div>
          </fieldset>
        </section>
        <footer class="buttonGroup">
          <a class="cancel" href="{% url 'mypage' %}">취소</a>
          <button class="confirm" type="submit">수정 완료</button>
        </footer>
      </div>
    </div>
    </form>
  </body>
</html>
