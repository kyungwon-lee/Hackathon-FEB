<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>FEB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/blogPosts/css/signup.css' %}">  
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
    </style>
  </head>
  <body>
    <div class="signupPage">
      <h2>새싹 여러분, 환영합니다!</h2>
      <div class="card">
        <div class="formRow">
          <legend p>이름</legend>
          <input type="text" name="userId" placeholder="이름(실명)을 입력해주세요" onfocus="this.placeholder=''" onblur="this.placeholder='이름(실명)을 입력해주세요'"<br>
          <legend class="emailLegend">이메일</legend>
          <input type="text" name="userId" placeholder="example@feb.com" onfocus="this.placeholder=''" onblur="this.placeholder='example@feb.com'"<br>
          <legend class="pwLegend">비밀번호</legend>
          <input type="password" name="userPass" placeholder="영문+숫자 조합 8자리 이상 입력해주세요.">
          <br>
          <small>배추는 포기 셀 때나 하는 말입니다.</small>
          <small>FEB의 <a href=#>이용약관</a> 및 <a href=#>개인정보처리방침</a>에 동의합니다.</small>
          <br>
          <button class="emailLoginBtn" type="button">회원가입</button>
          <button class="facebookLoginBtn" type="button">
            <img src="https://assets.cdn.soomgo.com/icons/icon-login-facebook-btn.svg"></img>
            <span>Facebook으로 가입하기</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
